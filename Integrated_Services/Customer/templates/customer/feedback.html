{% extends 'Customer/shared/base1.html' %}

{% load static %}

{% block content %}
<style>
    .credit-details {
        text-align: center;
        margin-top: 20px;
    }

    .credit-container {
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.325);
        margin: 20px auto;
        width: 50%;
    }

    h3,
    h4 {
        color: #07072b;
    }

    b {
        color: black;
    }

        textarea {
        width: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
        box-sizing: border-box;
    }
        button {
        background-color: #293157;
        color: #f2f2f2;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

</style>

<div class="credit-details">
    <div class="credit-container">
        <h2 style="color: #07072b;">Feedback Details</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="work_details">Feedback Details</label>
                <textarea style="height:70px" name="feedback_details" id="work_details" cols="30" rows="90"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-info py-3 w-50 mb-4">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
