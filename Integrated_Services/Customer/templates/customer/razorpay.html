{% extends 'customer/shared/base1.html' %}

{% load static %}





{% block content %}

<style>
  .middle{
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
     
  }

  .container1 {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(9, 9, 9, 0.37);
      padding: 20px;
      width: 500px;
      height: 250px;
      text-align: center;
      
  }

  h2 {
      color: #050f3f;
      margin-bottom: 20px;
  }

  form {
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  label {
      margin-bottom: 8px;
      color: #07072b;
      font-weight: bold;
  }

  input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
  }

  button {
      background-color: #07072b;;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  button:hover {
      background-color: #0056b3;
  }
</style>

<section id="contact" class="contact ">

    <!-- <h3>Add Brand</h3> --><br>

    {% if not payment %}
    <div class="middle">
        <div class="container1">
            <form class="m" method="post">
    
                {% csrf_token %}
                <h3>Payment Details</h3>
                <div class="mb-3">
                    <label for="exampleInputPassword1">Amount</label>
                    <input type="number" class="form-control" name="amount" id="exampleInputPassword1" readonly value="{{ amountToPay }}">
                </div>
                <button class="btn btn-info btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
    {% endif %}
    



</section>

{% if payment %}
<div class="container mx-auto text-center mt-4" v-if="name && amount">

  <form action="{% url 'success' jid=jobid  amount=payment.amount %}" method="POST">

    <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_ifqXZb84qSL1CP" // Enter the Test API
      Key ID generated from Dashboard → Settings → API Keys data-amount="{{payment.amount}}" data-currency="INR" //You
      can accept international payments by changing the currency code. Contact our Support Team to enable International
      for your account data-order_id="{{ payment.id }}" //Replace with the order_id generated by you in the backend.
      data-buttontext="Pay with Razorpay" data-name="Big Store Team" data-description="Thanks for Payment."
      data-image="https://example.com/your_logo.jpg" data-prefill.name="Anjana" data-prefill.email="5@gmil.com"
      data-prefill.contact="333333333" data-theme.color="#F37254"></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
  </form>
</div>
{% endif %}















<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  var app = new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
      message: 'Hello Vue!',
      name: null,
      amount: null

    },
    methods: {
      greet: function (name) {
        console.log('Hello from ' + name + '!')
      },
      get: function () {
        console.log(this.name, this.amount)
      }
    },
    watch: {
      amount() {
        console.log(this.amount)
      }
    }
  });
</script>


<style>
  body {
    background: #f5f6f8;
  }
</style>
{% endblock content %}
